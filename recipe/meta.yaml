{% set name = "latexcodec" %}
{% set version = "1.0.7" %}
{% set sha256 = "615f2160fa34556d14072abeaa73594f0a3b43395a39d2149c85b5d614278536" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/mcmtroffaes/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - six
  run:
    - python
    - six

test:
  imports:
    - latexcodec

about:
  home: https://github.com/mcmtroffaes/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: 'Lexer and codec to work with LaTeX code in Python.'
  doc_url: http://latexcodec.readthedocs.io/
  dev_url:  https://github.com/mcmtroffaes/{{ name }}

extra:
  recipe-maintainers:
    - scopatz
